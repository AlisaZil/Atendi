<div class="background-box">

    <h1 class="header">Our Services</h1>
    
    <div class="service-cards">
        <app-card class="card" *ngFor="let card of cardsData"
        [iconPath]="card.iconPath"
        [title]="card.title"
        [body]="card.body"
        [cssVariables]="{height:'43.03vh', width:'23.4375vw', backgroundColor:'rgba(248, 248, 250, 0.1)', borderRadius:'10px'}">
        </app-card>
    </div>
</div>
